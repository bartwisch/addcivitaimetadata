<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civitai Metadata Fixer</title>
    <meta name="description" content="Fix 'We couldn't detect valid metadata' errors when uploading to Civitai. Add A1111-compatible metadata to your AI-generated images.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #e94560, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { color: #e94560; margin-bottom: 16px; font-size: 1.2em; }
        .drop-zone {
            border: 3px dashed rgba(233,69,96,0.5);
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(233,69,96,0.05);
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #e94560;
            background: rgba(233,69,96,0.15);
        }
        .drop-zone p { color: #a0a0a0; font-size: 1.1em; }
        .drop-zone .icon { font-size: 3em; margin-bottom: 10px; }
        #preview-container { display: none; text-align: center; margin-top: 20px; }
        #preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; color: #a0a0a0; font-weight: 500; }
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #e94560; }
        textarea { resize: vertical; min-height: 100px; font-family: inherit; }
        .row { display: flex; gap: 16px; flex-wrap: wrap; }
        .row .form-group { flex: 1; min-width: 120px; }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary { background: linear-gradient(135deg, #e94560, #ff6b9d); color: #fff; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(233,69,96,0.4); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }
        .btn-success { background: linear-gradient(135deg, #4ecca3, #45b393); color: #fff; }
        .button-group { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 20px; }
        #current-metadata {
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #a0a0a0;
        }
        .status { padding: 12px 20px; border-radius: 8px; margin-top: 16px; display: none; }
        .status.success { display: block; background: rgba(78,204,163,0.2); color: #4ecca3; }
        .status.error { display: block; background: rgba(233,69,96,0.2); color: #e94560; }
        .github-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .github-link a { color: #e94560; text-decoration: none; }
        .github-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Civitai Metadata Fixer</h1>
        
        <div class="card">
            <h2>üìÅ Select Image</h2>
            <div class="drop-zone" id="drop-zone">
                <div class="icon">üì§</div>
                <p>Drop PNG image here or click to browse</p>
                <input type="file" id="file-input" accept=".png,.jpg,.jpeg,.webp" style="display:none">
            </div>
            <div id="preview-container">
                <img id="preview-image" src="" alt="Preview">
                <p id="image-info" style="margin-top:10px; color:#a0a0a0;"></p>
            </div>
        </div>

        <div class="card">
            <h2>üìã Current Metadata</h2>
            <div id="current-metadata">Load an image to see its metadata...</div>
        </div>

        <div class="card">
            <h2>‚úèÔ∏è New Metadata (Automatic1111 Format)</h2>
            <form id="metadata-form">
                <div class="form-group">
                    <label for="prompt">Prompt *</label>
                    <textarea id="prompt" placeholder="Enter your positive prompt here..." rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="negative">Negative Prompt</label>
                    <textarea id="negative" placeholder="Enter negative prompt..." rows="3"></textarea>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="steps">Steps</label>
                        <input type="number" id="steps" value="20" min="1" max="150">
                    </div>
                    <div class="form-group">
                        <label for="sampler">Sampler</label>
                        <select id="sampler">
                            <option>DPM++ 2M Karras</option>
                            <option>DPM++ SDE Karras</option>
                            <option>DPM++ 2M SDE Karras</option>
                            <option>Euler a</option>
                            <option>Euler</option>
                            <option>DDIM</option>
                            <option>UniPC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cfg">CFG Scale</label>
                        <input type="number" id="cfg" value="7" min="1" max="30" step="0.5">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="seed">Seed</label>
                        <input type="text" id="seed" value="-1">
                    </div>
                    <div class="form-group">
                        <label for="width">Width</label>
                        <input type="number" id="width" value="512">
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="number" id="height" value="512">
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="model">Model Name</label>
                        <input type="text" id="model" placeholder="e.g., realisticVisionV51">
                    </div>
                    <div class="form-group">
                        <label for="model_hash">Model Hash</label>
                        <input type="text" id="model_hash" placeholder="e.g., 15012c538f">
                    </div>
                    <div class="form-group">
                        <label for="clip_skip">Clip Skip</label>
                        <input type="number" id="clip_skip" value="1" min="1" max="12">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="saveImage()">
                        üíæ Download Fixed Image
                    </button>
                    <button type="button" class="btn btn-success" onclick="autoFillMetadata()">
                        ‚ö° Auto-fill Valid Metadata
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="previewMetadata()">
                        üëÅÔ∏è Preview
                    </button>
                </div>
            </form>
            <div id="status" class="status"></div>
        </div>
        
        <div class="github-link">
            <a href="https://github.com/bartwisch/civitai-metadata-fixer" target="_blank">‚≠ê GitHub</a> ‚Ä¢ 
            Fix "We couldn't detect valid metadata" errors
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/upng-js@2.1.0/UPNG.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script>
        let currentImageData = null;
        let currentFilename = 'image.png';
        let originalArrayBuffer = null;
        
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });
        
        async function handleFile(file) {
            currentFilename = file.name;
            
            // Read as ArrayBuffer for PNG parsing
            originalArrayBuffer = await file.arrayBuffer();
            
            // Read as DataURL for preview
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImageData = e.target.result;
                document.getElementById('preview-image').src = currentImageData;
                document.getElementById('preview-container').style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Parse PNG metadata
            try {
                const metadata = extractPngMetadata(new Uint8Array(originalArrayBuffer));
                document.getElementById('current-metadata').textContent = metadata.text || 'No metadata found';
                document.getElementById('image-info').textContent = `${metadata.width}x${metadata.height} ‚Ä¢ ${file.name}`;
                document.getElementById('width').value = metadata.width;
                document.getElementById('height').value = metadata.height;
                
                if (metadata.parameters) {
                    parseA1111Params(metadata.parameters);
                }
            } catch (e) {
                console.error('Error parsing PNG:', e);
                document.getElementById('current-metadata').textContent = 'Could not parse metadata';
            }
        }
        
        function extractPngMetadata(data) {
            const result = { text: '', width: 0, height: 0, parameters: null };
            const view = new DataView(data.buffer);
            
            // Check PNG signature
            if (view.getUint32(0) !== 0x89504E47) return result;
            
            let offset = 8;
            while (offset < data.length) {
                const length = view.getUint32(offset);
                const type = String.fromCharCode(...data.slice(offset + 4, offset + 8));
                
                if (type === 'IHDR') {
                    result.width = view.getUint32(offset + 8);
                    result.height = view.getUint32(offset + 12);
                }
                
                if (type === 'tEXt') {
                    const chunkData = data.slice(offset + 8, offset + 8 + length);
                    const nullIndex = chunkData.indexOf(0);
                    const key = new TextDecoder().decode(chunkData.slice(0, nullIndex));
                    const value = new TextDecoder().decode(chunkData.slice(nullIndex + 1));
                    result.text += `${key}: ${value.substring(0, 500)}${value.length > 500 ? '...' : ''}\n\n`;
                    if (key === 'parameters') result.parameters = value;
                }
                
                if (type === 'iTXt') {
                    const chunkData = data.slice(offset + 8, offset + 8 + length);
                    const nullIndex = chunkData.indexOf(0);
                    const key = new TextDecoder().decode(chunkData.slice(0, nullIndex));
                    result.text += `${key}: [iTXt chunk]\n\n`;
                }
                
                if (type === 'IEND') break;
                offset += 12 + length;
            }
            
            return result;
        }
        
        function parseA1111Params(params) {
            try {
                const parts = params.split('Negative prompt:');
                if (parts.length >= 2) {
                    document.getElementById('prompt').value = parts[0].trim();
                    const rest = parts[1];
                    const settingsMatch = rest.match(/(Steps:|Sampler:|CFG)/);
                    if (settingsMatch) {
                        document.getElementById('negative').value = rest.substring(0, settingsMatch.index).trim();
                        const settings = rest.substring(settingsMatch.index);
                        parseSettings(settings);
                    }
                } else {
                    document.getElementById('prompt').value = params.trim();
                }
            } catch (e) { console.error('Parse error:', e); }
        }
        
        function parseSettings(settings) {
            const stepsMatch = settings.match(/Steps:\s*(\d+)/);
            if (stepsMatch) document.getElementById('steps').value = stepsMatch[1];
            
            const samplerMatch = settings.match(/Sampler:\s*([^,]+)/);
            if (samplerMatch) document.getElementById('sampler').value = samplerMatch[1].trim();
            
            const cfgMatch = settings.match(/CFG scale:\s*([\d.]+)/);
            if (cfgMatch) document.getElementById('cfg').value = cfgMatch[1];
            
            const seedMatch = settings.match(/Seed:\s*(\d+)/);
            if (seedMatch) document.getElementById('seed').value = seedMatch[1];
            
            const modelMatch = settings.match(/Model:\s*([^,]+)/);
            if (modelMatch) document.getElementById('model').value = modelMatch[1].trim();
            
            const hashMatch = settings.match(/Model hash:\s*([a-fA-F0-9]+)/);
            if (hashMatch) document.getElementById('model_hash').value = hashMatch[1];
        }
        
        function buildMetadata() {
            let params = document.getElementById('prompt').value.trim();
            const negative = document.getElementById('negative').value.trim();
            if (negative) params += `\nNegative prompt: ${negative}`;
            
            const settings = [
                `Steps: ${document.getElementById('steps').value}`,
                `Sampler: ${document.getElementById('sampler').value}`,
                `CFG scale: ${document.getElementById('cfg').value}`,
                `Seed: ${document.getElementById('seed').value}`,
                `Size: ${document.getElementById('width').value}x${document.getElementById('height').value}`
            ];
            
            const model = document.getElementById('model').value.trim();
            if (model) settings.push(`Model: ${model}`);
            
            const hash = document.getElementById('model_hash').value.trim();
            if (hash) settings.push(`Model hash: ${hash}`);
            
            const clipSkip = document.getElementById('clip_skip').value;
            if (clipSkip !== '1') settings.push(`Clip skip: ${clipSkip}`);
            
            return params + '\n' + settings.join(', ');
        }
        
        function autoFillMetadata() {
            if (!document.getElementById('prompt').value.trim()) {
                document.getElementById('prompt').value = 'AI generated image';
            }
            if (!document.getElementById('seed').value || document.getElementById('seed').value === '-1') {
                document.getElementById('seed').value = Math.floor(Math.random() * 4294967295);
            }
            if (!document.getElementById('model').value.trim()) {
                document.getElementById('model').value = 'sd_xl_base_1.0';
            }
            if (!document.getElementById('model_hash').value.trim()) {
                document.getElementById('model_hash').value = 'be9edd61';
            }
            showStatus('Auto-filled! Click "Download Fixed Image" to save.', 'success');
        }
        
        function previewMetadata() {
            alert('Metadata Preview:\n\n' + buildMetadata());
        }
        
        async function saveImage() {
            if (!originalArrayBuffer) {
                showStatus('Please load an image first', 'error');
                return;
            }
            if (!document.getElementById('prompt').value.trim()) {
                showStatus('Prompt is required for Civitai', 'error');
                return;
            }
            
            const parameters = buildMetadata();
            const pngWithMetadata = addPngTextChunk(new Uint8Array(originalArrayBuffer), 'parameters', parameters);
            
            // Download
            const blob = new Blob([pngWithMetadata], { type: 'image/png' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFilename.replace(/\.[^.]+$/, '_civitai.png');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Image saved with Civitai-compatible metadata!', 'success');
        }
        
        function addPngTextChunk(pngData, key, value) {
            // Find IEND chunk position
            let iendPos = -1;
            const view = new DataView(pngData.buffer);
            let offset = 8;
            
            while (offset < pngData.length) {
                const length = view.getUint32(offset);
                const type = String.fromCharCode(...pngData.slice(offset + 4, offset + 8));
                if (type === 'IEND') {
                    iendPos = offset;
                    break;
                }
                offset += 12 + length;
            }
            
            if (iendPos === -1) return pngData;
            
            // Create tEXt chunk
            const keyBytes = new TextEncoder().encode(key);
            const valueBytes = new TextEncoder().encode(value);
            const chunkData = new Uint8Array(keyBytes.length + 1 + valueBytes.length);
            chunkData.set(keyBytes, 0);
            chunkData[keyBytes.length] = 0; // null separator
            chunkData.set(valueBytes, keyBytes.length + 1);
            
            const chunkLength = chunkData.length;
            const chunkType = new TextEncoder().encode('tEXt');
            
            // Calculate CRC
            const crcData = new Uint8Array(4 + chunkData.length);
            crcData.set(chunkType, 0);
            crcData.set(chunkData, 4);
            const crc = crc32(crcData);
            
            // Build new chunk
            const chunk = new Uint8Array(12 + chunkData.length);
            const chunkView = new DataView(chunk.buffer);
            chunkView.setUint32(0, chunkLength);
            chunk.set(chunkType, 4);
            chunk.set(chunkData, 8);
            chunkView.setUint32(8 + chunkData.length, crc);
            
            // Combine: before IEND + new chunk + IEND
            const result = new Uint8Array(pngData.length + chunk.length);
            result.set(pngData.slice(0, iendPos), 0);
            result.set(chunk, iendPos);
            result.set(pngData.slice(iendPos), iendPos + chunk.length);
            
            return result;
        }
        
        // CRC32 lookup table
        const crcTable = (() => {
            const table = new Uint32Array(256);
            for (let i = 0; i < 256; i++) {
                let c = i;
                for (let j = 0; j < 8; j++) {
                    c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
                }
                table[i] = c;
            }
            return table;
        })();
        
        function crc32(data) {
            let crc = 0xFFFFFFFF;
            for (let i = 0; i < data.length; i++) {
                crc = crcTable[(crc ^ data[i]) & 0xFF] ^ (crc >>> 8);
            }
            return (crc ^ 0xFFFFFFFF) >>> 0;
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
